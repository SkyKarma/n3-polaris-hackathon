<nav class="navbar navbar-expand-lg pt">
    <a class="navbar-brand pf" routerLink="">
        <img src="../../assets/logos/main-logo.svg" width="50" height="50" class="d-inline-block align-top" alt="">
    </a>
    <button 
        class="navbar-toggler" 
        type="button"
        data-toggle="collapse" 
        data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse center" id="navbarSupportedContent">
        <div class="navbar-nav nav-container">
            <a class="nav-item nav-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Swap</a>
            <a class="nav-item nav-link" routerLink="/pool" [routerLinkActive]="['active']">Pool</a>
            <a class="nav-item nav-link" routerLink="/staking" [routerLinkActive]="['active']">Staking</a>
            <a class="nav-item nav-link" routerLink="/utility" [routerLinkActive]="['active']">Utilities</a>
        </div>



        <div *ngIf="!walletProvider.walletInitialized.value" class="wallet-container">
            <button 
                (click)="openWalletDialog()"
                mat-stroked-button 
                class="mat-stroked-button-color">Connect Wallet</button>
        </div>

        <div *ngIf="walletProvider.walletInitialized.value" class="wallet-container">
            <span>
                {{walletProvider.Wallet().getAccountAddressFormatted()}}
            </span>
            <button 
                (click)="walletProvider.Disconnect()"
                mat-stroked-button 
                class="mat-stroked-button-color">Disconnect</button>
        </div>

    </div>
